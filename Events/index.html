<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id ="events">
<h1> Counter:{{counter}}</h1>
<button v-on:click="increment"> Increment</button>
<button  v-on:click="decrement(4)"> Decrement</button>
<!-- v-once is used to preserve the initialvalue
and will be evaluated only once-->
<h3 v-once> The starting value of counter is:{{counter}}</h3>

<!--v-on:submit.prevent is used to prevent the default behaviour 
    of refreshing-->

<form v-on:submit.prevent="handleSubmit">
    
    <input placeholder="enter your name " />
    <button> Submit</button>
</form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
